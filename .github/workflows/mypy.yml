name: MyPy check

on:
  push:
    branches: [ master, "feature/*", "bugfix/*", "maintenance/*" ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: jpetrucciani/mypy-check@0.991
      with:
        path: certomancer
        requirements: "-e .[mypy,testing,web-api,pkcs11,pkcs12,requests-mocker] --config-settings editable_mode=strict"
