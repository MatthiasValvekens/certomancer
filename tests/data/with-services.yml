external-url-prefix: "http://test.test"
keysets:
  testing-ca:
    path-prefix: keys-rsa
    keys:
      root:
        path: root.key.pem
        password: secret
      interm:
        path: interm.key.pem
        password: secret
      tsa:
        path: tsa.key.pem
        password: secret
      tsa2:
        path: tsa2.key.pem
        password: secret
      interm-ocsp:
        path: interm-ocsp.key.pem
        password: secret
      signer1:
        path: signer.key.pem
        password: secret
      signer2:
        path: signer2.key.pem
        password: secret
      aa:
        path: aa.key.pem

pki-architectures:
  testing-ca: full-service-config.yml
  testing-ca-with-aa:
    template: testing-ca
    entities:
      aa:
        common-name: Attribute Authority
    certs:
      role-aa:
        subject: aa
        issuer: root
        validity:
          valid-from: "2000-01-01T00:00:00+0000"
          valid-to: "2100-01-01T00:00:00+0000"
        extensions:
          - id: key_usage
            critical: true
            smart-value:
              schema: key-usage
              params: [digital_signature, crl_sign]
          - id: aa_controls
            critical: true
            value:
              path_len_constraint: 0
              permitted_attrs: ['role']
    attr-certs:
      test-ac:
        holder:
          name: signer2
          cert: signer2
        issuer: aa
        issuer-cert: role-aa
        attributes:
          - id: role
            smart-value:
              schema: role-syntax
              params:
                name: {type: email, value: bigboss@example.com}
        validity:
          valid-from: "2010-01-01T00:00:00+0000"
          valid-to: "2030-01-01T00:00:00+0000"
        revocation:
          revoked-since: "2020-12-01T00:00:00+0000"
          reason: key_compromise
        extensions:
          - id: crl_distribution_points
            smart-value:
              schema: crl-dist-url
              params:
                crl-repo-names: [role-aa]
          - id: authority_information_access
            smart-value:
              schema: aia-urls
              params:
                ocsp-responder-names: [role-aa]
    services:
      crl-repo:
        role-aa:
          for-issuer: aa
          signing-key: aa
          simulated-update-schedule: "P30D"
          crl-type: ac-only
      ocsp:
        role-aa:
          for-issuer: aa
          responder-cert: role-aa
          signing-key: aa
          is-aa-responder: true
