keyset: testing-ca
entity-defaults:
  country-name: BE
  organization-name: Testing Authority
entities:
  root:
    common-name: Root CA
  interm:
    common-name: Intermediate CA
  tsa:
    common-name: Time Stamping Authority
  interm-ocsp:
    common-name: OCSP responder
  signer1:
    organizational-unit-name: Signers
    common-name: Alice
  signer1-alias:
    organizational-unit-name: Signers
    common-name: Also Alice
  signer2:
    organizational-unit-name: Signers
    common-name: Bob
certs:
  root:
    subject: root
    issuer: root
    validity:
      valid-from: "2000-01-01T00:00:00+0000"
      valid-to: "2500-01-01T00:00:00+0000"
    extensions:
      - id: basic_constraints
        critical: true
        value:
          ca: true
      - id: key_usage
        critical: true
        smart-value:
          schema: key-usage
          params: [digital_signature, key_cert_sign, crl_sign]
  interm:
    issuer: root
    validity:
      valid-from: "2000-01-01T00:00:00+0000"
      valid-to: "2100-01-01T00:00:00+0000"
    extensions:
      - id: basic_constraints
        critical: true
        value:
          ca: true
          path-len-constraint: 0
      - id: key_usage
        critical: true
        smart-value:
          schema: key-usage
          params: [digital_signature, key_cert_sign, crl_sign]
      - id: crl_distribution_points
        smart-value:
          schema: crl-dist-url
          params: {crl-repo-names: [root]}
      - id: authority_information_access
        smart-value:
          schema: aia-urls
          params:
            ca-issuer-links: [{repo: root}]
  interm-ocsp:
    issuer: interm
    validity:
      valid-from: "2000-01-01T00:00:00+0000"
      valid-to: "2100-01-01T00:00:00+0000"
    extensions:
      - id: key_usage
        critical: true
        smart-value:
          schema: key-usage
          params: [digital_signature]
      - id: extended_key_usage
        critical: true
        value: [ocsp_signing]
      - id: ocsp_no_check
  tsa:
    issuer: root
    validity:
      valid-from: "2000-01-01T00:00:00+0000"
      valid-to: "2030-01-01T00:00:00+0000"
    extensions:
      - id: key_usage
        critical: true
        smart-value:
          schema: key-usage
          params: [digital_signature]
      - id: extended_key_usage
        critical: true
        value: [time_stamping]
      - id: crl_distribution_points
        smart-value:
          schema: crl-dist-url
          params: {crl-repo-names: [root]}
  tsa2:
    template: tsa
    subject: tsa
    subject-key: tsa2
    validity:
      valid-from: "2029-01-01T00:00:00+0000"
      valid-to: "2060-01-01T00:00:00+0000"
  signer1:
    issuer: interm
    validity:
      valid-from: "2020-01-01T00:00:00+0000"
      valid-to: "2022-01-01T00:00:00+0000"
    extensions:
      - id: key_usage
        critical: true
        smart-value:
          schema: key-usage
          params: [digital_signature, non_repudiation]
      - id: crl_distribution_points
        smart-value:
          schema: crl-dist-url
          params:
            crl-repo-names: [interm]
      - id: authority_information_access
        smart-value:
          schema: aia-urls
          params:
            ocsp-responder-names: [interm]
            ca-issuer-links:
              - repo: interm
              - repo: root
                include-repo-authority: false
                cert-labels: [interm]
      - id: subject_alt_name
        smart-value:
          schema: general-names
          params:
            - {type: email, value: test@example.com}
            - {type: directory-name, value: signer1-alias}
  signer2:
    template: signer1
    revocation:
      revoked-since: "2020-12-01T00:00:00+0000"
      reason: key_compromise
      crl-entry-extensions:
        - id: invalidity_date
          smart-value:
            schema: iso-time
            params: "2020-11-30T00:00:00+0000"
    extensions:
      - id: subject_alt_name
        smart-value:
          schema: general-names
          params:
            - {type: email, value: test2@example.com}
            - {type: directory-name, value: {country-name: US, common-name: Bob}}
  signer1-long:
    subject: signer1
    template: signer1
    validity:
      valid-from: "2020-01-01T00:00:00+0000"
      valid-to: "2030-01-01T00:00:00+0000"
services:
  ocsp:
    interm:
      for-issuer: interm
      responder-cert: interm-ocsp
      signing-key: interm-ocsp
  crl-repo:
    root:
      for-issuer: root
      signing-key: root
      simulated-update-schedule: "P90D"
    interm:
      for-issuer: interm
      signing-key: interm
      simulated-update-schedule: "P30D"
  cert-repo:
    root:
      for-issuer: root
      publish-issued-certs: yes
    interm:
      for-issuer: interm
      publish-issued-certs: no
  time-stamping:
    tsa:
      signing-key: tsa
      signing-cert: tsa
    tsa2:
      signing-key: tsa2
      signing-cert: tsa2
